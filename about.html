<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Neso Technology Inc.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Shared Styles matching Index */
        :root {
            --bg-color: #02090E; 
            --text-color: #f0f0f0;
            --accent-color: #ffffff;
            --overlay-color: rgba(2, 9, 14, 0.75);
            --font-family: "Inter", sans-serif;
            --spacing-unit: 2rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            width: 100%;
            overflow-x: hidden;
        }

        /* Shorter Hero for About Page */
        .hero {
            position: relative;
            height: 60vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            background-color: var(--bg-color);
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }

        .logo {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            width: 180px;
            height: auto;
            z-index: 10;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--overlay-color);
            z-index: -1;
        }

        .hero-content {
            z-index: 1;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 2) var(--spacing-unit);
        }

        .about-body {
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }
        .about-body p { margin-bottom: 1.5rem; }

        footer {
            text-align: center;
            padding: var(--spacing-unit);
            font-size: 0.85rem;
            color: #555;
            border-top: 1px solid #111;
        }

        @media (max-width: 600px) {
            .logo { width: 120px; top: 1rem; left: 1rem; }
            .hero { height: 40vh; }
            .hero-content nav a { margin: 0 10px !important; font-size: 0.9rem; }
            .video-background { height: 100vh; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <a href="index.html"><img src="logo.png" alt="Neso Technology Logo" class="logo"></a>

        <video 
            class="video-background" 
            playsinline 
            autoplay 
            muted 
            loop>
            <source src="Brain.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>
        
        <div class="hero-content">
            <h1>About Us</h1>
            <nav>
                <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: 600;">HOME</a>
                <a href="about.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: 600; border-bottom: 2px solid white;">ABOUT</a>
            </nav>
        </div>
    </header>

    <footer>
        <small>&copy; Neso Technology Inc. All rights reserved.</small>
    </footer>

</body>
</html>
