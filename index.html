<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neso Technology Inc.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            --bg-color: #02090E; 
            --text-color: #f0f0f0;
            --text-muted: #a0a0a0;
            --accent-color: #ffffff;
            --overlay-color: rgba(2, 9, 14, 0.65);
            --font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            --spacing-unit: 2rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            width: 100%;
            overflow-x: hidden;
        }

        /* --- Hero Section --- */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            background-color: var(--bg-color); 
        }

        /* Video Background Styling - UPDATED Z-INDEX */
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0; /* Changed from -2 to 0 */
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }

        /* Logo Styling - UPDATED Z-INDEX */
        .logo {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            width: 180px;
            height: auto;
            z-index: 2; /* Ensure above video */
        }

        /* Overlay Styling - UPDATED Z-INDEX */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--overlay-color);
            z-index: 1; /* Changed from -1 to 1 */
        }

        /* Content Styling - UPDATED Z-INDEX */
        .hero-content {
            padding: var(--spacing-unit);
            max-width: 800px;
            z-index: 2; /* Ensure above overlay */
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        /* --- Content & Form --- */
        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 3) var(--spacing-unit);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .about-text {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        input[type="email"] {
            width: 100%;
            max-width: 320px;
            padding: 12px 16px;
            border: 1px solid #333;
            background-color: #111;
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            font-family: var(--font-family);
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus { border-color: var(--accent-color); }

        button {
            width: 100%;
            max-width: 320px;
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .message { margin-top: 1rem; font-size: 0.9rem; height: 1.2rem; }
        .success { color: #4caf50; }
        .error { color: #f44336; }

        footer {
            text-align: center;
            padding: var(--spacing-unit);
            font-size: 0.85rem;
            color: #555;
            margin-bottom: var(--spacing-unit);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .logo { width: 120px; top: 1rem; left: 1rem; }
            .hero-content nav a { margin: 0 10px !important; font-size: 0.9rem; }
            .video-background { height: 100vh; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <img src="logo.png" alt="Neso Technology Logo" class="logo">

        <video 
            class="video-background" 
            playsinline 
            autoplay 
            muted 
            loop 
            id="bgVideo">
            <source src="Brain.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="overlay"></div>
        
        <div class="hero-content">
            <nav style="margin-top: 20px;">
                <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: 600;">HOME</a>
                <a href="about.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: 600;">ABOUT</a>
            </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="about-section">
            <p class="about-text">SOUND | NEUROSCIENCE | MACHINE LEARNING</p>
        </section>

        <section class="signup-section">
            <form id="signupForm" class="signup-form" novalidate>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Sign up for updates</button>
            </form>
            <div id="formMessage" class="message" role="alert"></div>
        </section>
    </main>

    <footer>
        <small>&copy; Neso Technology Inc. All rights reserved.</small>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            const messageDiv = document.getElementById('formMessage');
            const video = document.getElementById('bgVideo');
            const formEndpoint = "https://formspree.io/f/xovgoljy"; 

            if(video) {
                video.muted = true;
                video.play().catch(e => console.log("Autoplay blocked/failed:", e));
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const emailInput = document.getElementById('email');
                const btn = form.querySelector('button');
                const originalText = btn.innerText;

                if (!emailInput.value || !emailInput.value.includes('@')) {
                    setMessage('Please enter a valid email.', 'error');
                    return;
                }

                btn.disabled = true;
                btn.innerText = "Sending...";

                try {
                    const response = await fetch(formEndpoint, {
                        method: 'POST',
                        body: JSON.stringify({ email: emailInput.value }),
                        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        btn.innerText = "Signed Up";
                        emailInput.value = '';
                        setMessage('Thank you. You have been added.', 'success');
                        setTimeout(() => { btn.disabled = false; btn.innerText = originalText; }, 3000);
                    } else {
                        setMessage('Error signing up.', 'error');
                        btn.disabled = false;
                        btn.innerText = originalText;
                    }
                } catch (error) {
                    setMessage('Connection failed.', 'error');
                    btn.disabled = false;
                    btn.innerText = originalText;
                }
            });

            function setMessage(msg, type) {
                messageDiv.textContent = msg;
                messageDiv.className = `message ${type}`;
            }
        });
    </script>
</body>
</html>
