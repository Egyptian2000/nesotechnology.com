<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neso Technology Inc.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset & Variables --- */
        :root {
            --bg-color: #02090E; 
            --text-color: #f0f0f0;
            --text-muted: #a0a0a0;
            --accent-color: #ffffff;
            --overlay-color: rgba(2, 9, 14, 0.65);
            --font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            --spacing-unit: 2rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- Hero Section --- */
        .hero {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
            background-color: var(--bg-color); 
        }

        /* YouTube Background Container */
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            z-index: -2;
            pointer-events: none; /* Prevents clicking on the video */
        }

        /* The actual iframe scaled to cover the screen */
        .video-background iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 Aspect Ratio */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            width: 140px; /* Scaled down for mobile */
            height: auto;
            z-index: 10;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--overlay-color);
            z-index: -1;
        }

        .hero-content {
            padding: var(--spacing-unit);
            max-width: 90%;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
        }

        /* --- Content & Form --- */
        .content-wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 2) var(--spacing-unit);
            text-align: center;
        }

        .about-text {
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        input[type="email"] {
            width: 100%;
            max-width: 320px;
            padding: 14px 16px;
            border: 1px solid #333;
            background-color: rgba(17, 17, 17, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
        }

        button {
            width: 100%;
            max-width: 320px;
            padding: 14px 24px;
            background-color: var(--accent-color);
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        footer {
            text-align: center;
            padding: var(--spacing-unit);
            font-size: 0.75rem;
            color: #555;
        }

        /* --- Mobile Optimizations --- */
        @media (max-width: 600px) {
            .logo { width: 110px; top: 1rem; left: 1rem; }
            .hero-content nav a { margin: 0 8px !important; font-size: 0.8rem; }
            .about-text { font-size: 0.75rem; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header class="hero">
        <img src="logo.png" alt="Neso Technology Logo" class="logo">

        <div class="video-background">
            <iframe 
                src="https://www.youtube.com/embed/WJ6oafq7QfA?autoplay=1&mute=1&loop=1&playlist=WJ6oafq7QfA&controls=0&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1&enablejsapi=1" 
                frameborder="0" 
                allow="autoplay; fullscreen" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="overlay"></div>
        
        <div class="hero-content">
            <nav>
                <a href="index.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: 600;">HOME</a>
                <a href="about.html" style="color: white; margin: 0 15px; text-decoration: none; font-weight: 600;">ABOUT</a>
            </nav>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="about-section">
            <p class="about-text">SOUNDS | NEUROSCIENCE | MACHINE LEARNING</p>
        </section>

        <section class="signup-section">
            <form id="signupForm" class="signup-form" novalidate>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Sign up for updates</button>
            </form>
            <div id="formMessage" style="margin-top: 1rem; font-size: 0.9rem;"></div>
        </section>
    </main>

    <footer>
        <small>&copy; Neso Technology Inc. All rights reserved.</small>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');
            const messageDiv = document.getElementById('formMessage');
            const formEndpoint = "https://formspree.io/f/xovgoljy"; 

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const emailInput = document.getElementById('email');
                const btn = form.querySelector('button');
                
                btn.disabled = true;
                btn.innerText = "Sending...";

                try {
                    const response = await fetch(formEndpoint, {
                        method: 'POST',
                        body: JSON.stringify({ email: emailInput.value }),
                        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        btn.innerText = "Signed Up";
                        emailInput.value = '';
                        messageDiv.innerHTML = "<span style='color: #4caf50;'>Success! You have been added.</span>";
                    } else {
                        messageDiv.innerHTML = "<span style='color: #f44336;'>Error sending request.</span>";
                        btn.disabled = false;
                        btn.innerText = "Sign up for updates";
                    }
                } catch (error) {
                    messageDiv.innerHTML = "<span style='color: #f44336;'>Connection failed.</span>";
                    btn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
